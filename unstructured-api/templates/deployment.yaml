apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "unstructured-api.fullname" . }}
  labels:
    {{- include "unstructured-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "unstructured-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "unstructured-api.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "unstructured-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: UNSTRUCTURED_PARALLEL_MODE_ENABLED
              value: "{{ .Values.UNSTRUCTURED_PARALLEL_MODE_ENABLED | default "false" }}"
            - name: UNSTRUCTURED_PARALLEL_MODE_URL
              value: "{{ .Values.UNSTRUCTURED_PARALLEL_MODE_URL }}"
            - name: UNSTRUCTURED_PARALLEL_MODE_THREADS
              value: "{{ .Values.UNSTRUCTURED_PARALLEL_MODE_THREADS | default "3" }}"
            - name: UNSTRUCTURED_PARALLEL_MODE_SPLIT_SIZE
              value: "{{ .Values.UNSTRUCTURED_PARALLEL_MODE_SPLIT_SIZE | default "1" }}"
            - name: UNSTRUCTURED_PARALLEL_MODE_RETRY_ATTEMPTS
              value: "{{ .Values.UNSTRUCTURED_PARALLEL_MODE_RETRY_ATTEMPTS | default "2" }}"
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
